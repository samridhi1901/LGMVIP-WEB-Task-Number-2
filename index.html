<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">     
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1 class="heading1">Student Enrollment Form</h1>
    <div class="row container-fluid">
        <div class="col-lg-6">
            <div class="rform">
                <h2 class="heading2">Enter your Details</h2>
                <form id="formi">
                    <div>
                        <label class="input">Name</label>
                        <input class="input" type="text" placeholder="Enter your name" id="nam" required>
                    </div>
                    <div>
                        <label class="input">Age</label>
                        <input class="input" type="number" placeholder="Enter your age" id="agetxt" required>
                    </div>
                    <div class="email">
                        <label class="input">Email</label>
                        <input class="input" type="mail" placeholder="Enter your email id" id="emailtxt" required> <br>
                    </div>
                    <div>
                        <label class="input">DOB</label>
                        <input class="input" type="date" placeholder="Enter your DOB" id="dobtxt" required> <br>
                    </div>
                    <div>
                        <label class="input">Image</label>
                        <input type="file" accept="image/*" class="file" id="imagetxt" required>
                    </div>
                    <div>
                        <span class="Gender"><label >Gender</label> </span>
                        <span class="Gen">
                            <input type="radio" name="Gender" value = "Male" id="maletxt"> <span>Male </span> &nbsp; &nbsp;
                            <input type="radio" name="Gender" value="Female" id="femaletxt"> <span> Female </span> &nbsp; &nbsp;
                            <input type="radio" name="Gender" value="Others" id="othertxt"> <span> Others </span></span>
                    </div>
                    <div class="sk">
                        <label class="skills" >Skills</label>
                        <span class="Skills">
                            <input type="checkbox" name ="Skills" value = "HTML" id="sk1"> <span>HTML</span> &nbsp;&nbsp;
                            <input type="checkbox" name ="Skills" value = "CSS" id="sk2"> <span>CSS</span> &nbsp;&nbsp;
                            <input type="checkbox" name ="Skills" value = "JS" id="sk3"> <span>JS</span>
                        </span>
                    </div>
                    <button class="btn btn btn-primary" id="register">Register</button>
                    <button class="btn btn-danger" id="clear">Clear</button>
                </form>
            </div>
        </div>
            <div class="col-lg-6 secsection" id="maindiv">
            </div>
    </div>
    <script src="style.js"> </script>
</body>
</html>
